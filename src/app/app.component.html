<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only Show Odd numbers!
      </button>
      <br><br>
      <ul class="list-group">

        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even:even % 2 === 0}"
            [ngStyle]="{backgroundColor: even % 2 ===  0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>
        <!-- <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd:odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !==  0 ? 'green' : 'transparent'}">
            {{odd}}
          </li>          
        </div> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" 
            [ngClass]="{even:odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !==  0 ? 'green' : 'transparent'}">
            {{odd}}
          </li>
        </div>
        <br>
          <p appBasicHighlight>Style with basic directive</p>
          <br>
          <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style with better directive</p>
      </ul>
    </div>
  </div>
</div>
